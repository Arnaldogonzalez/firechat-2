    <title>Firechat 2</title>
</head>

<body>
    <div id="login-screen">
        <div class="chat-logo">
            <span class="icon">
                <svg viewBox="0 0 28 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">

        		        <g id="Landing-page-2" sketch:type="MSArtboardGroup" transform="translate(-736.000000, -5.000000)">
        		            <g id="header-copy" sketch:type="MSLayerGroup" transform="translate(0.000000, -10.000000)">
        		                <g id="Mark-Copy-2" transform="translate(736.000000, 15.642857)" sketch:type="MSShapeGroup">
        		                    <path d="M0.903225806,27.9090148 L7.67741935,34.92133 L0.903225806,34.92133 L0.903225806,27.9090148 Z" id="Shape" opacity="0.4" fill="#fff" transform="translate(4.290323, 31.415172) rotate(-180.000000) translate(-4.290323, -31.415172) "></path>

        		                    <rect id="Rectangle" fill="#000" x="6.32258065" y="10.097734" width="16.2580645" height="2.24394089"></rect>
        		                </g>
        		            </g>
        		        </g>
        		    </g>
    	    	</svg>
            </span>
            <h1>Chat</h1>
        </div>
        <button id="login-btn" class="login" style="vertical-align:middle"><span>Login with</span></button>
    </div>

    <div id="chat-screen">
        <div id="messages"></div>
        <div class='input-container'>
            message: <input type="text" id="message-input">
            <button id="send-message">Send!</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

</html>
